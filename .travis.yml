language: python
python:
  - "2.7"
  - "3.4"
  - "3.6"

install:
  - pip install .[test]
before_script:
  - pip install python-coveralls 'coverage>=4.4'
  # to remedy --cov not recognized
  - pip install --upgrade setuptools
  - mkdir coverage
script:
  - make coverage
after_success:
  - coveralls --data_file coverage/.coverage
